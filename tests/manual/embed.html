<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #242424;
        color: #FFFFFF;
      }

      .wrapper-full {
        width: 1100px;
        margin: 2em auto;
      }

      .wrapper-medium {
        width: 850px;
        margin: 2em auto;
      }

      .wrapper-small {
        width: 400px;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>

    <h2>Auto pym</h3>
    <div data-pym-src="http://localhost:8088" class="wrapper-full">Loading...</div>
    <script src="https://static.startribune.com/assets/libs/pym.js/1.3.2/pym.v1.min.js" type="text/javascript"></script>

    <h2>Manual Pym (medium)</h3>
    <div id="pym-embed-2" class="wrapper-medium"></div>
    <script type="text/javascript">
      //<![CDATA[
      (function(){
        var pymParent = new pym.Parent(
          "pym-embed-2",
          "http://localhost:8088",
          {}
        );
      })();
      //]]>
    </script>

    <h2>Manual Pym (small)</h3>
    <div id="pym-embed-3" class="wrapper-small"></div>
    <script type="text/javascript">
    (function() {
  var pymParent = new pym.Parent('pym-embed-3', 'http://localhost:8088', {});
})();
</script>
  </body>
</html>
